<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>START BATTLE</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' media='screen' href='style.css'>
</head>
<body>
   
    
    <div>

        <!-- Score Head -->
        <div class="score-head" style="background-color: #D33030;">
            <div class="score-head-player">
                <p>Player 1: 5</p>
            </div>

            <div class="score-head-player" style="background-color: #0EADDF;">
                <p>Player 2: 7</p>
            </div>
        </div>
        <!-- Score Head -->




        <!-- Main box !-->
        <div class = "main-box">

            <!-- Line #1 -> + + + -->
            <div class="children-container">

                <div class="child-box">
                    <p id ="box1">Box 1</p>
                </div>


                <div class="child-box">
                    <p id ="box2">Box 2</p>
                </div>


                <div class="child-box">
                    <p id ="box3">Box 3</p>
                </div>

            </div>
            <!-- Line #1 -> + + + -->



            <!-- Line #2 -> + + + -->
            <div class="children-container">

                <div class="child-box">
                    <p id ="box4">Box 4</p>
                </div>


                <div class="child-box">
                    <p id ="box5">Box 5</p>
                </div>


                <div class="child-box">
                    <p id ="box6">Box 6</p>
                </div>

            </div>
            <!-- Line #2 -> + + + -->



            <!-- Line #3 -> + + + -->
            <div class="children-container">

                <div class="child-box">
                    <p id ="box7">Box 7</p>
                </div>


                <div class="child-box">
                    <p id ="box8">Box 8</p>
                </div>


                <div class="child-box">
                    <p id ="box9">Box 9</p>
                </div>

            </div>
            <!-- Line #3 -> + + + -->



        </div>
        <!-- Main box -> 3 * 3 -->



    </div>





    <script src='main.js'></script>
</body>
</html>
